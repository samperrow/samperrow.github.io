<!DOCTYPE html>
	<head>
		<script>let date1 = new Date().getMilliseconds();</script>
	  <meta charset="utf-8" />
		<title>JS and CSS preload example</title>

		<!-- PRELOADS -->
		<link rel="preload" href="../style.css" as="style" />
		<link rel="preload" href="main.js" as="script" />
		<link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2" as="font" type="font/woff2" crossorigin>


		<!-- STYLESHEETS -->
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Style.css, main.js, and the google font are all preloaded</h1>
		<canvas></canvas>

		<script src="main.js" defer></script>

		<h2 id="loadTime"></h2>
		<script>
			addEventListener("load", (event) => {
				let date2 = new Date().getMilliseconds();
				let loadTimeinMS = date2 - date1;
				document.getElementById("loadTime").innerText = `Load time: ${loadTimeinMS} milliseconds`;
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
	<head>
		<meta charset="utf-8" />
		<title>All Together</title>
		<script>let date1 = new Date().getMilliseconds();</script>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
	
		<!-- DNS Prefetch -->
		<link ref="dns-prefetch" href="https://jnn-pa.googleapis.com"/>

		

		<!-- Preload this stylesheet -->
		<link rel="preload" href="../style.css" as="style"/>
		<link rel="preload" href="https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Mu4mxKKTU1Kg.woff2" as="font"/>
		<link rel="preload" href="/js/flying-pages.js" as="script"/>
		<link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" as="script"/>

		<link rel="stylesheet" href="../style.css"/>

		<!-- Preconnect this iframe -->
		<link rel="preconnect" href="https://www.youtube.com"/>
		<link rel="preconnect" href="https://cdnjs.cloudflare.com"/>
		<link ref="preconnect" href="https://static.doubleclick.net"/>
		<link ref="preconnect" href="https://www.gstatic.com"/>


		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

		<script src="/js/flying-pages.js"></script>
	</head>
	<body>
		<h1>Using all 5 Resource Hints</h1>
		<br>

		<h3>Automatically Prefetching both of these two links, with flying-pages.js</h3>
		<a href="second-page.html">Second Page</a>
		<br>
		<a href="third-page.html">Third Page</a>
		<br>
		<br>

		<img src="pic1.webp" alt=""/>


		<iframe width="560" height="315" src="https://www.youtube.com/embed/WVoekRTD1Ik?si=86WWrICppWnC4iFX" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<h2 id="loadTime" style="text-align: center;"></h2>
		<script>
			addEventListener("load", (event) => {
				let date2 = new Date().getMilliseconds();
				let loadTimeinMS = date2 - date1;
				document.getElementById("loadTime").innerText = `Load time: ${loadTimeinMS} milliseconds`;
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
	<head>
		<script>let date1 = new Date().getMilliseconds();</script>
		<meta charset="utf-8" />
		<title>NO Preconnect</title>

		<!-- STYLESHEETS -->
		<link rel="stylesheet" href="../style.css" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	</head>
	<body>
		<h1>No Preconnect</h1>

		<iframe width="560" height="315" src="https://www.youtube.com/embed/WVoekRTD1Ik?si=86WWrICppWnC4iFX" title="YouTube video player" frameborder="0" allow="web-share" allowfullscreen></iframe>

		<h2 id="loadTime"></h2>
		<script>
			addEventListener("load", (event) => {
				let date2 = new Date().getMilliseconds();
				let loadTimeinMS = date2 - date1;
				document.getElementById("loadTime").innerText = `Load time: ${loadTimeinMS} milliseconds`;
			});
		</script>
	</body>

</html>
